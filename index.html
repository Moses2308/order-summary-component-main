<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>

    <article class="sub-card">
      <img src="images/illustration-hero.svg" alt="girl dancing to music">
      <div class="sub-card__container">
        <div class="sub-card__summary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="sub-card__plan">
          <img src="images/icon-music.svg" alt="music note icon">
          <span>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </span>
          <a href="#">Change</a>
        </div>
        <div class="sub-card__buttons">
          <button>Proceed to Payment</button>
          <button> Cancel Order</button>
        </div>
      </div>
    </article>

  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
